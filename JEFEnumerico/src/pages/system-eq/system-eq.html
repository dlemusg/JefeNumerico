<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ecuation systems</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row class="espaciadoSuperior">
    </ion-row>

    <ion-row>
      <p class="encabezados" padding>Direct methods</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary"(click)="goGaussSimple()"
          class="button">Gauss Simple 
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goPartialPivoting()" 
          class="button">Gauss partial Pivoting
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goTotalPivoting()"
         class="button">Gauss total pivoting</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <p padding class="encabezados">Matrix Factoring</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goLuSimple()"
         class="button">LU Gauss simple</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goLuPartial()"
         class="button">LU Gauss partial pivoting</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goCrout()" class="button">Crout</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goDoolittle()" class="button">Doolittle</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goCholesky()" class="button">Cholesky</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <p padding class="encabezados">Iterative Methods:</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goJacobi()" class="button">Jacobi</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goGauss()" class="button">Gauss-Seidel</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">Jacobi(SOR)</button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <button ion-button full round color="secondary" (click)="noDefined()" class="button">Gauss(SOR)</button>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
