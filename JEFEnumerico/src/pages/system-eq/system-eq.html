<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ecuation systems</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row class="espaciadoSuperior">
    </ion-row>

    <ion-row>
      <p class="encabezados" padding>Métodos directos</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary"(click)="goGaussSimple()"
          class="button">Gauss Simple 
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goPartialPivoting()" class="button">Gauss partial Pivoting</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">Gauss Con Pivoteo
          Total</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <p padding class="encabezados">Factorización de Matrices</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">LU con Gauss Simple</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">LU con Gauss y Pivoteo
          Parcial</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">Crout</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">Doolittle</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">Cholesky</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <p padding class="encabezados">Métodos Iterativos:</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">Jacobi</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">Gauss-Seidel</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="noDefined()" class="button">Métodos de Relajación(SOR)</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
