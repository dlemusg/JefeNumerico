<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Interpolation</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="espaciadoSuperior">
    </ion-row>
    <ion-row>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goLagrange()" class="button">Lagrange</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goNewton()" class="button">Newton</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goLinear()" class="button">Linear spline</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goQuadratic()" class="button">Quadratic spline</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goCubic()" class="button">Cubic spline</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
