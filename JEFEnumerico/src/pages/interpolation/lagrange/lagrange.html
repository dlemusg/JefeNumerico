<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lagrange</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="help()">
        <ion-icon name="md-help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-item id="matrixDimension">
      <ion-label>Number of points</ion-label>
      <ion-input type="number" [(ngModel)]="n" name='n' color="black"></ion-input>
    </ion-item>

    <button ion-button type="submit" block (click)="createMatrix()" color="secondary">Generate Matrix</button>
    <div *ngIf="showmatriz">
      <form (ngSubmit)='submitForm()'>
        <p>write points</p>
        <table align="center">
          <tr>
            <td>X:</td>
            <td>Y:</td>
          </tr>
          <tr *ngFor="let i of matrix; let k = index">
            <td>
              <ion-input class="inputMatrix" type="number" [(ngModel)]="datasubmit.x[i]" [ngModelOptions]="{standalone: true}"></ion-input>
            </td>
            <td>
              <ion-input class="inputMatrix" type="number" [(ngModel)]="datasubmit.y[i]" [ngModelOptions]="{standalone: true}"></ion-input>
            </td>
          </tr>
          <br>
        </table>
        <button ion-button type="submit" color="secondary" block>Calculate</button>
      </form>
    </div>
  </ion-grid>
  <div *ngIf="showResult">
    <ion-card>
      <ion-card-content>
        <ion-list *ngFor="let i of L">
          <br><br>
          <b><em>{{i}}</em></b>
        </ion-list>
        <br><br>
        <b>{{eval}}</b>

      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
