<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Graphic</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="help()">
        <ion-icon name="md-help-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="submitForm()">
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label color="dark">f(x) =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.f" name="f" readonly="{{fm}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label color="dark">a =</ion-label>
            <ion-input type="number" [(ngModel)]="dataSubmit.xa" name="xa"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label color="dark">b =</ion-label>
            <ion-input type="number" [(ngModel)]="dataSubmit.xb" name="xb"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label>delta =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.delta" name="delta"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col col-12>
          <button ion-button type="submit" color="secondary" block>Graph</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

  <ion-card>
    <ion-card-header>
      <h2>f(x) = {{dataSubmit['f']}}</h2>
    </ion-card-header>

    <ion-card-content width="400" height="400">
      <canvas #lineCanvas drawTicks="false"></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
