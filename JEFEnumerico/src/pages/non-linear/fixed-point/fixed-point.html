<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Fixed point</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="help()">
        <ion-icon name="md-help-circle" class="iconoPregunta"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <form (ngSubmit)="submitForm()">
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label color="dark">f(x) =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.f" name="f"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item>
            <ion-label color="dark">g(x) =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.g" name="g"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
      </ion-row>
    
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label color="dark">x0 =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.xi" name="xi"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <ion-item>
            <ion-label color="dark">Tol =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.tolerancia" name="tolerancia"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col col-7>
          <ion-item>
            <ion-label color="dark">Iters =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.niteraciones" name="niteraciones"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-5>
          <ion-item>
            <ion-label color="dark">Error</ion-label>
            <ion-select [(ngModel)]="dataSubmit.tipoError" name="tipoError">
              <ion-option value="1">Absoluto</ion-option>
              <ion-option value="2">Relativo</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col col-6>
          <button ion-button type="submit" color="secondary" block>Calculate
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button type="button" color="secondary" (click)="graficador()" block>graficador</button>
        </ion-col>
      </ion-row>
    </form>
    
  </ion-grid>
  <ngx-datatable [hidden]="table"[scrollbarH]="true"class="fullscreen"
    ngClass="bootstrap"[rows]="rows"[columnMode]="'force'"[reorderable]="false">
    <ngx-datatable-column name="n"></ngx-datatable-column>
    <ngx-datatable-column name="x"></ngx-datatable-column>
    <ngx-datatable-column name="fx"></ngx-datatable-column>
    <ngx-datatable-column name="Error"></ngx-datatable-column>
  </ngx-datatable>

</ion-content>
