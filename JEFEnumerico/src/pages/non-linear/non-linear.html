<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>non-linear equations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <p class="encabezados" padding>Método para determinar aproximaciones iniciales</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="faltaDefinir()" class="boton">Busquedas
          Incrementales</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <p class="encabezados" padding>Métodos por intervalos abiertos o cerrados</p>
    </ion-row>
    <ion-row>
      <ion-col col-m-6>
        <button ion-button full round color="secondary" (click)="faltaDefinir()" class="boton">Biseccion</button>
      </ion-col>
      <ion-col col-m-6>
        <button ion-button full round color="secondary" (click)="faltaDefinir()" class="boton">Regla Falsa</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <p padding class="encabezados">Métodos Abiertos</p>
    </ion-row>
    <ion-row>
      <ion-col col-m-6>
        <button ion-button full round color="secondary" (click)="faltaDefinir()" class="boton">Punto Fijo</button>
      </ion-col>

      <ion-col col-m-6>
        <button ion-button full round color="secondary" (click)="faltaDefinir()" class="boton">Newton</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-m-6>
        <button ion-button full round color="secondary" (click)="faltaDefinir()" class="boton">Secante</button>
      </ion-col>

      <ion-col col-m-6>
        <button ion-button full round color="secondary"(click)="faltaDefinir()" class="boton">Raíces Mult.</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
