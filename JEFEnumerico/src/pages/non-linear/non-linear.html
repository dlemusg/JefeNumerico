<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Non-linear equations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content paddin>
  <ion-grid>
    <ion-row>
      <p class="encabezados" padding>Method to determine initial approximations</p>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full round color="secondary" (click)="goIncrementalSearch()"
         class="boton">Incremental search</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <p class="encabezados" padding>Methods by open or closed intervals</p>
    </ion-row>
    <ion-row>
      <ion-col col-m-6>
        <button ion-button full round color="secondary" 
          (click)="goBisection()">Bisection</button>
      </ion-col>
      <ion-col col-m-6>
        <button ion-button full round color="secondary" 
          (click)="goFalsePosition()">False position</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <p padding class="encabezados">Open Methods</p>
    </ion-row>
    <ion-row>
      <ion-col col-m-6>
        <button ion-button full round color="secondary" (click)="goFixedPoint()"
         class="boton">Fixed point</button>
      </ion-col>

      <ion-col col-m-6>
        <button ion-button full round color="secondary" (click)="goNewton()"
         class="boton">Newton</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-m-6>
        <button ion-button full round color="secondary" (click)="goSecant()"
          class="boton">Secant</button>
      </ion-col>

      <ion-col col-m-6>
        <button ion-button full round color="secondary"(click)="goMultipleRoots()" 
          class="boton">Multiple roots</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
