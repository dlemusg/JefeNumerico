<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bisection</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="ayuda()">
        <ion-icon name="md-help-circle" class="iconoPregunta"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="white">
  <!-- Falta definir la clase del color  -->
  <ion-grid>

    <form (ngSubmit)="submitForm()">
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label color="dark">f(x) = </ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.f" name="f"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label color="dark">xi =</ion-label>
            <ion-input type="number" [(ngModel)]="dataSubmit.xi" name="xi"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-6>
          <ion-item>
            <ion-label color="dark">xb =</ion-label>
            <ion-input type="number" [(ngModel)]="dataSubmit.xs" name="xs"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="dark">Tol =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.tolerancia" name="tolerancia"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label color="dark">Iters =</ion-label>
            <ion-input type="number" [(ngModel)]="dataSubmit.niteraciones" name="niteraciones"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label color="dark">Error</ion-label>
            <ion-select [(ngModel)]="dataSubmit.tipoError" name="tipoError">
              <ion-option value="1">Absolute</ion-option>
              <ion-option value="2">Relative</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <button ion-button type="submit" color="secondary" block>Calculate</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button type="submit" color="secondary" block>Graficator</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
