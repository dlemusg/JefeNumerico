<ion-header color="secondary">
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Incremental search</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="help()">
        <ion-icon name="md-help-circle" class="iconoPregunta"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>

    <form (ngSubmit)="submitForm()">
      <ion-row>
        <ion-col col-12>
          <ion-item>
            <ion-label color="dark">f(x) =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.f"
             name="f"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    
      <ion-row>
        <ion-col col-4>
          <ion-item>
            <ion-label color="dark">x0 =</ion-label>
            <ion-input type="number" [(ngModel)]="dataSubmit.x0" 
            name="x0"></ion-input>
          </ion-item>
        </ion-col>
    
        <ion-col col-4>
          <ion-item>
            <ion-label color="dark">Delta =</ion-label>
            <ion-input type="text" [(ngModel)]="dataSubmit.delta" 
            name="delta"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col col-4>
          <ion-item>
            <ion-label color="dark">Iters =</ion-label>
            <ion-input type="number" [(ngModel)]="dataSubmit.niteraciones" 
            name="niteraciones"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <button ion-button type="submit"color="secondary"block>Calculate
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button type="button"color="secondary"
          (click)="graficador()"block>graficador</button>
        </ion-col>
      </ion-row>
    </form>
    
  </ion-grid>
  <ngx-datatable [hidden]="table"[scrollbarH]="true"class="fullscreen"
    ngClass="bootstrap"[rows]="rows"[columnMode]="'force'"[reorderable]="false">
    <ngx-datatable-column name="n"></ngx-datatable-column>
    <ngx-datatable-column name="x"></ngx-datatable-column>
    <ngx-datatable-column name="fx"></ngx-datatable-column>
  </ngx-datatable>

</ion-content>
